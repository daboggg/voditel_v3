{% extends 'base.html' %}

{% block title %}
    Удалить норму
{% endblock %}

{% block content %}
    <div class="row align-items-center percent90-height justify-content-center">

        <div class="col-sm-8 col-md-8 col-lg-4">
            <div class="display-6 text-center mb-3 text-danger">Удалить норму</div>
            <p class="text-danger">Вы точно хотите удалить "{{ object }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-text text-danger">{{ form.non_field_errors }}</div>
                {% for f in form %}
                    <div class="mb-3">
                        <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label></p>
                        <p class="form-control">{{ f }}</p>
                        <div class="form-text text-danger">{{ f.errors }}</div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-secondary float-end">Удалить</button>
            </form>
        </div>
    </div>
{% endblock %}
