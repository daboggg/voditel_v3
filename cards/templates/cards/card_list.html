{% extends 'base.html' %}
{% load common_filters %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row align-items-center percent90-height justify-content-center">
        <div class="col-sm-8 col-md-8 col-lg-4 text-center">
            <div class="display-6 text-center mb-3">{% if cards %}{{ title }}{% else %}Карточек нет{% endif %}</div>
            <ul class="list-group">
                {% for card in cards %}
                    <li class="list-group-item">
                        <a class="link-secondary" href="#">{{ card }}</a>
                    </li>
                {% endfor %}
            </ul>

            {% pagination %}

            <a href="{% url 'card_add' %}" class="btn btn-secondary mt-4">Добавить карточку</a>
        </div>
    </div>
{% endblock %}
